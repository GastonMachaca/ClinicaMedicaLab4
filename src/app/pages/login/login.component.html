<div class="container-fluid d-flex justify-content-center align-items-center">
    <div class="login-box">
        <form class="form-login" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-logo">
                <img src="assets/logo.png" alt="" width="150" height="150">
                <!-- <h1 class="h4 fw-normal">NOVA - ACCESO</h1> -->
            </div>
            <div class="form-group">
                <input type="email" class="form-control" formControlName="email" placeholder="Email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                    <div *ngIf="f['email'].errors['required']">Email es requerido</div>
                    <div *ngIf="f['email'].errors['email']">Email invalido</div>
                </div>  

            </div>
            <div class="form-group">
                <input type="password" class="form-control" formControlName="password" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                    <div *ngIf="f['password'].errors['required']">Contrase√±a es requerida</div>
                </div>  
            </div>
    
            <button class="btn btnAcceso" style="background-color: lightblue;" type="submit">
                <span>Ingresar</span>
            </button>
    
            <button class="btn btnAcceso" type="button" (click)="loginAdmin()">
                <span>Ingresar como Administrador</span>
            </button>

            <div class="d-flex justify-content-center">
                <button class="btn btnAcceso" type="button" routerLink="/" style="background: black; color: white;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"></path>
                        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"></path>
                    </svg>
                    Regresar
                </button>
            </div>

        </form>
    </div>

</div>
